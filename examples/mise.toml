[tools]
uv = "0.9"

[tasks.generate_proto]
description = "Generate Python code from Protobuf files"
run = """
mkdir -p src/roboapp src/buf/validate
protoc \
  --python_out=src \
  --pyi_out=src \
  --proto_path=../proto \
  $(find ../proto -name "*.proto")
touch src/roboapp/__init__.py src/buf/__init__.py src/buf/validate/__init__.py
"""
sources = ["../proto/**/*.proto"]
outputs = ["src/roboapp/*_pb2.py*", "src/buf/validate/*_pb2.py*"]

[tasks.deps]
description = "Install and sync Python dependencies using uv for examples"
run = "uv sync"
sources = [
  "pyproject.toml",
  "uv.lock",
]
outputs = { auto = true }

[tasks.build]
depends = ["generate_proto", "deps"]

[tasks.lint]
depends = ["deps", "build"]
description = "Run Python linters and type checkers for examples"
run = ["uv run task lint", "uv run task check"]

[tasks.format]
depends = ["deps", "build"]
description = "Format Python code in examples using ruff"
run = "uv run task format"

[tasks.test]
depends = ["deps", "build"]
description = "Execute Python tests for examples"
run = ["uv run task test"]
